<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authorization</title>
    <link rel="stylesheet" href="../HackaThon/style.css">
</head>
<body>
    <div class="background">
        <div class="login-container">
            <div class="logo-container">
                <img src="../HackaThon/Huldra_Black.png" alt="Company Logo" class="logo">
            </div>
            <h1 class="login-title">Login to Your Account</h1>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <div id="loadingSpinner" class="loading-spinner"></div>
            
            <form id="loginForm" class="login-form">
                <input type="text" id="username" class="input-field" placeholder="Username" required>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-button" id="loginBtn">Login</button>
            </form>
        </div>
    </div>

    <script src="../HackaThon/script.js"></script>
</body>
</html>
