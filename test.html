<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Dashboard</title>
    <style>
        :root {
            --cr: #3F7D58;  /* Earthy green */
            --cw: #EFEFEF;  /* Warm white */
            --cy: #EF9651;  /* Terracotta orange */
            --cr2: #EC5228; /* Deep orange */
            --cb: #2C3E50;  /* Dark blue for text */
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--cw);
            height: 100vh;
            overflow: hidden;
            color: var(--cb);
        }

        .profile-card {
            display: flex;
            height: 100%;
        }

        /* Left Profile Section */
        .profile-section {
            width: 280px;
            padding: 0;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .profile-header {
            padding: 25px;
            background: var(--cr);
            color: white;
            text-align: center;
            border-bottom: 3px solid var(--cy);
            position: relative;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .name-title {
            text-align: left;
        }

        .profile-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .profile-title {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Performance Summary Card */
        .performance-card {
            padding: 25px;
            text-align: center;
        }

        .metric-item {
            margin: 20px 0;
            padding: 15px;
            background: var(--cw);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--cr);
            display: block;
            margin-top: 5px;
        }

        .attendance {
            color: var(--cy);
        }

        /* Right Content Section */
        .content-section {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: var(--cw);
        }

        /* Subjects Grid */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .subject-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            border-left: 5px solid var(--cy);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .subject-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .subject-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--cr);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--cw);
        }

        .subject-metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
        }

        .metric-label {
            color: #555;
            font-weight: 500;
        }

        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background: white;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .popup-overlay.active .popup-content {
            transform: translateY(0);
        }

        .popup-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, var(--cr), var(--cy));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-title {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .close-popup {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .popup-body {
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }

        .month-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--cw);
        }

        .month-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--cr);
            font-size: 1.1rem;
        }

        .month-content {
            color: #666;
            line-height: 1.5;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .profile-card {
                flex-direction: column;
            }
            
            .profile-section {
                width: 100%;
                padding: 0;
            }
            
            .content-section {
                padding: 20px;
            }
            
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .name-title {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <!-- Left Profile Section -->
        <div class="profile-section">
            <div class="profile-header">
                <div class="header-content">
                    <img class="profile-img" src="https://i.imgur.com/JqYeYnW.jpg" alt="Profile Picture">
                    <div class="name-title">
                        <div class="profile-name">Dachi Khelashvili</div>
                        <div class="profile-title">Student Profile</div>
                    </div>
                </div>
            </div>
            
            <div class="performance-card">
                <div class="metric-item">
                    <div>Total Attendance</div>
                    <span class="metric-value attendance">87%</span>
                </div>
                
                <div class="metric-item">
                    <div>Average Point</div>
                    <span class="metric-value">8.3</span>
                </div>
            </div>
        </div>

        <!-- Right Content Section -->
        <div class="content-section">
            <h2>Subjects</h2>
            <div class="subjects-grid">
                <!-- Maths Card -->
                <div class="subject-card" data-subject="Maths">
                    <div class="subject-name">Maths</div>
                    <div class="subject-metric">
                        <span class="metric-label">Attendance</span>
                        <span class="attendance-value">70%</span>
                    </div>
                    <div class="subject-metric">
                        <span class="metric-label">Average Point</span>
                        <span class="points-value">9.3</span>
                    </div>
                </div>
                
                <!-- Biology Card -->
                <div class="subject-card" data-subject="Biology">
                    <div class="subject-name">Biology</div>
                    <div class="subject-metric">
                        <span class="metric-label">Attendance</span>
                        <span class="attendance-value">70%</span>
                    </div>
                    <div class="subject-metric">
                        <span class="metric-label">Average Point</span>
                        <span class="points-value">9.3</span>
                    </div>
                </div>
                
                <!-- Sexology Card -->
                <div class="subject-card" data-subject="Sexology">
                    <div class="subject-name">Sexology</div>
                    <div class="subject-metric">
                        <span class="metric-label">Attendance</span>
                        <span class="attendance-value">70%</span>
                    </div>
                    <div class="subject-metric">
                        <span class="metric-label">Average Point</span>
                        <span class="points-value">9.3</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="subjectPopup">
        <div class="popup-content">
            <div class="popup-header">
                <div class="popup-title" id="popupSubjectTitle">Subject Details</div>
                <button class="close-popup" id="closePopup">&times;</button>
            </div>
            <div class="popup-body" id="popupBody">
                <!-- Content will be generated here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const subjectCards = document.querySelectorAll('.subject-card');
            const popupOverlay = document.getElementById('subjectPopup');
            const popupTitle = document.getElementById('popupSubjectTitle');
            const popupBody = document.getElementById('popupBody');
            const closePopup = document.getElementById('closePopup');

            function getElapsedStudyMonths() {
                const academicStartDate = new Date('2023-09-01');
                const currentDate = new Date();
                
                let months = (currentDate.getFullYear() - academicStartDate.getFullYear()) * 12;
                months -= academicStartDate.getMonth();
                months += currentDate.getMonth();
                
                return months <= 0 ? 1 : months;
            }

            subjectCards.forEach(card => {
                card.addEventListener('click', function() {
                    const subjectName = this.getAttribute('data-subject');
                    const monthsCount = getElapsedStudyMonths();
                    
                    popupTitle.textContent = `${subjectName} Progress Report`;
                    
                    let content = '';
                    const monthNames = ["January", "February", "March", "April", "May", "June", 
                                      "July", "August", "September", "October", "November", "December"];
                    
                    const academicStartDate = new Date('2023-09-01');
                    
                    for (let i = monthsCount - 1; i >= 0; i--) {
                        const monthDate = new Date(academicStartDate);
                        monthDate.setMonth(academicStartDate.getMonth() + i);
                        
                        const monthName = monthNames[monthDate.getMonth()];
                        const year = monthDate.getFullYear();
                        
                        const attendance = this.querySelector('.attendance-value').textContent;
                        const avgPoints = this.querySelector('.points-value').textContent;
                        
                        content += `
                            <div class="month-section">
                                <div class="month-title">${monthName} ${year}</div>
                                <div class="month-stats">
                                    <span>Attendance: ${attendance}</span><br>
                                    <span>Average Points: ${avgPoints}</span>
                                </div>
                                <div class="month-content">
                                    Progress report for <strong>${subjectName}</strong> during ${monthName}. 
                                    This section contains detailed information about topics covered, 
                                    assignments completed, and overall performance for this period.
                                </div>
                            </div>
                        `;
                    }
                    
                    popupBody.innerHTML = content;
                    popupOverlay.classList.add('active');
                });
            });

            closePopup.addEventListener('click', function() {
                popupOverlay.classList.remove('active');
            });

            popupOverlay.addEventListener('click', function(e) {
                if (e.target === popupOverlay) {
                    popupOverlay.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
